<app-header></app-header>
<div class="return">
    <fa-icon [icon]="arrowLeft" routerLink="/developpeur-frontend"></fa-icon>
</div>
<div class="container">
    <div class="all-card" >
        <div>
        <div class="card" *ngFor="let ressource of ressources">
                <h1 class="title">{{ressource.title}}</h1>
                <p class="content">{{ressource.content}}</p>
                <img [src]="ressource.image" *ngIf="ressource.image !== null">
                <div class="date">
                    <p>Publier par : {{ressource.user_ressource.firstname}} {{ressource.user_ressource.lastname}}</p>
                    <p>Le {{ressource.createdAt | date:'dd/MM/yyyy'}} Ã  {{ressource.createdAt | date:'HH:mm'}}</p>
                    <div class="button" *ngIf="connectUserId === ressource.userId">
                        <button routerLink="/modify-dev-front-ressource">modifier</button>
                        <app-dev-front-delete [ressourceId]="ressource.id"></app-dev-front-delete>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
