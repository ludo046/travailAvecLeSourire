<app-header></app-header>
<div class="return">
    <fa-icon [icon]="arrowLeft" routerLink="/home" class="icon"></fa-icon>
</div>

<div class="container">
    <div class="all-card" >
        <div >
        <div class="card" >
                <h1 class="title" id="title">{{ressource.title}}</h1>
                <p class="content" id="content">{{ressource.content}}</p>
                <img [src]="ressource.image" *ngIf="ressource.image !== null">
                  <pdf-viewer [src]="ressource.pdf" [render-text]="true" [original-size]="false"></pdf-viewer>  
                <div class="date">
                    <!-- <p>Publier par : {{ressource.User.firstname}} {{ressource.User.lastname}}</p> -->
                    <p>Le {{ressource.createdAt | date:'dd/MM/yyyy'}} Ã  {{ressource.createdAt | date:'HH:mm'}}</p>
                    <div class="button" *ngIf="connectUserId === ressource.userId">
                        <button [routerLink]="['/modify-dev-web-ressource', ressource.project,ressource.id]" routerLinkActive="router-link-active" >Modifier</button>
                        <app-dev-web-delete [ressourceId]="ressource.id" [routerLink]="['/developpeur-web']" routerLinkActive="router-link-active" ></app-dev-web-delete>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
